<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>
    <script>
        let count = 0;
        let n = 2;
        let s = "";
        let amount = prompt("Nhập số lượng số nguyên tố đầu tiên cần tìm", "");
        while (count < amount) {
            for (let i=2; i<n; i++) {
                if (n % i === 0) {
                    break;
                }
                else if (i === n-1) {
                    s += `${n} <br>`;
                    count ++;
                }
            }
            n ++;
        }
        document.write(s)
    </script>
</body>
</html>
